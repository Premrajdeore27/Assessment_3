<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
 <!-- <table border="1" cellspacing="5" bgcolor="lightblue" ></table>   -->
<h1>Tables</h1>
<hr/>
<table border="1" cellspacing="0" cellpadding="5" bgcolor="lightblue" >
    <thead>
        <tr>
            <th>S.no</th>
            <th>Item Name</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>Laptop</td>
            <td>80,000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Mobile</td>
            <td>20,000</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Television</td>
            <td>40,000</td>
        </tr>
        <tr>
            <td colspan="2">Grand Total</td>
            <td>1,40,000</td>
        </tr>
    </tbody>
    <tfoot>
        <td colspan="3">Electronics shop,new delhi</td>
    </tfoot>    
</table>

</body>
</html>
